apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: slack-mcp
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "3"
        run.googleapis.com/cpu-throttling: "false"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: open-webui-sa@flow-os-1769675656.iam.gserviceaccount.com
      containers:
        - name: slack-mcp
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/slack-mcp:v4-oauth-fix
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: SLACK_CREDS_BUCKET
              value: "slack-mcp-creds-flow-os"
            - name: SLACK_EXTERNAL_URL
              value: "https://slack-mcp-a4bmliuj7q-uc.a.run.app"
            - name: SLACK_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: slack-oauth-client-id
            - name: SLACK_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: slack-oauth-client-secret
          volumeMounts:
            - name: creds-volume
              mountPath: /app/store_creds
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
      volumes:
        - name: creds-volume
          csi:
            driver: gcsfuse.run.googleapis.com
            volumeAttributes:
              bucketName: slack-mcp-creds-flow-os
  traffic:
    - percent: 100
      latestRevision: true
