services:
  open-webui:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://openwebui:openwebui@db:5432/openwebui
      - WEBUI_SECRET_KEY=dev-secret-key
      - WEBUI_AUTH=true
      - ENABLE_OPENAI_API=true
      - ENABLE_OLLAMA_API=false
      # Native Anthropic — no pipelines proxy needed
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=openwebui
      - POSTGRES_PASSWORD=openwebui
      - POSTGRES_DB=openwebui
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ── WhatsApp ────────────────────────────────────────────────
  # whatsapp-bridge: headless Chrome + whatsapp-web.js (QR auth)
  # whatsapp-api:   FastAPI wrapper registered as OpenAPI tool server

  whatsapp-bridge:
    build: ./whatsapp-bridge
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN}
    volumes:
      - whatsapp-data:/data
    restart: unless-stopped

  whatsapp-api:
    build: ./servers/whatsapp
    ports:
      - "8003:8000"
    environment:
      - WHATSAPP_BRIDGE_URL=http://whatsapp-bridge:3000
      - WHATSAPP_BRIDGE_TOKEN=${WHATSAPP_BRIDGE_TOKEN}
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
    depends_on:
      - whatsapp-bridge
    restart: unless-stopped

volumes:
  pgdata:
  whatsapp-data:
