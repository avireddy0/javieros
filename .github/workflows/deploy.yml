name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: flow-os-1769675656
  REGION: us-central1
  REPO: javieros

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: github-actions@flow-os-1769675656.iam.gserviceaccount.com

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push images
        run: |
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/open-webui:latest .
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/pipelines:latest ./pipelines
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-bridge:latest ./whatsapp-bridge
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-api:latest ./servers/whatsapp
          docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-mcp:latest ./servers/whatsapp-mcp
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/open-webui:latest
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/pipelines:latest
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-bridge:latest
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-api:latest
          docker push us-central1-docker.pkg.dev/$PROJECT_ID/$REPO/whatsapp-mcp:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/open-webui:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: 'true'
          vuln-type: 'library'
          trivyignores: '.trivyignore'

      - name: Deploy
        run: |
          # Force new revision by adding a unique annotation (gcloud run services replace
          # is idempotent on YAML content, so unchanged service.yaml = no new revision)
          sed -i 's|run.googleapis.com/startup-cpu-boost: "true"|run.googleapis.com/startup-cpu-boost: "true"\n        deploy-timestamp: "'$(date -u +%Y%m%d%H%M%S)'"|' service.yaml
          gcloud run services replace service.yaml \
            --project=$PROJECT_ID \
            --region=$REGION
