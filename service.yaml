apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: open-webui
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cloudsql-instances: flow-os-1769675656:us-central1:open-webui-db
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: open-webui-sa@flow-os-1769675656.iam.gserviceaccount.com
      containers:
        - name: open-webui
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/open-webui:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: db-url
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: webui-secret
            - name: OAUTH_CLIENT_INFO_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: oauth-client-info-key
            - name: OAUTH_SESSION_TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: oauth-session-token-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: anthropic-api-key
            - name: WEBUI_AUTH
              value: "true"
            - name: ENABLE_OPENAI_API
              value: "true"
            - name: OPENAI_API_BASE_URL
              value: "http://localhost:9099"
            - name: OPENAI_API_KEY
              value: "0p3n-w3bu!"
            - name: ENABLE_OLLAMA_API
              value: "false"
            - name: ENABLE_OAUTH_ID_TOKEN_COOKIE
              value: "false"
            - name: WEBUI_ADMIN_EMAIL
              value: "jabarrios@flow.life"
            - name: WEBUI_ADMIN_NAME
              value: "Javier Barrios"
            - name: ENABLE_SIGNUP
              value: "false"
            - name: DEFAULT_MODELS
              value: ""
            - name: DEFAULT_USER_ROLE
              value: "pending"
            - name: ENABLE_COMMUNITY_SHARING
              value: "false"
            - name: ENABLE_CODE_EXECUTION
              value: "true"
            - name: CODE_EXECUTION_ENGINE
              value: "pyodide"
            - name: ENABLE_WEB_SEARCH
              value: "true"
            - name: ENABLE_IMAGE_GENERATION
              value: "false"
            - name: ENABLE_MEMORIES
              value: "true"
            - name: DEFAULT_LOCALE
              value: ""
            - name: WEBUI_URL
              value: "https://open-webui-210087613384.us-central1.run.app"
            # MCP: Envision-MCP registered as native external tool
            - name: MCP_SERVER_CONFIG
              value: '{"envision":{"url":"https://envision-mcp-845049957105.us-central1.run.app/mcp","transport":"streamable-http"}}'
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
        - name: pipelines
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/pipelines:v3
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: anthropic-api-key
            - name: WHATSAPP_BRIDGE_URL
              value: "http://localhost:3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
            - name: WHATSAPP_ALLOWED_EMAILS
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-allowed-emails
          startupProbe:
            tcpSocket:
              port: 9099
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
        - name: whatsapp-bridge
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/whatsapp-bridge:v1
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: PORT
              value: "3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
          volumeMounts:
            - name: whatsapp-sessions
              mountPath: /data/whatsapp-session
          startupProbe:
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
        - name: whatsapp-api
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/whatsapp-api:v1
          resources:
            limits:
              cpu: "0.25"
              memory: 256Mi
          env:
            - name: WHATSAPP_BRIDGE_URL
              value: "http://localhost:3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
          startupProbe:
            httpGet:
              path: /status
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
      volumes:
        - name: whatsapp-sessions
          csi:
            driver: gcsfuse.run.googleapis.com
            volumeAttributes:
              bucketName: javieros-whatsapp-sessions
