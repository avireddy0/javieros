apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: open-webui
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/cloudsql-instances: flow-os-1769675656:us-central1:open-webui-db
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "2"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: open-webui-sa@flow-os-1769675656.iam.gserviceaccount.com
      containers:
        - name: open-webui
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/open-webui:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: db-url
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: webui-secret
            - name: OAUTH_CLIENT_INFO_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: oauth-client-info-key
            - name: OAUTH_SESSION_TOKEN_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: oauth-session-token-key
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: anthropic-api-key
            - name: WEBUI_AUTH
              value: "true"
            - name: ENABLE_OPENAI_API
              value: "true"
            - name: OPENAI_API_BASE_URL
              value: "http://localhost:9099"
            # BUG-3: Pipelines sidecar detection
            - name: PIPELINES_URLS
              value: "http://localhost:9099"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: openai-api-key
            - name: ENABLE_OLLAMA_API
              value: "false"
            - name: ENABLE_OAUTH_ID_TOKEN_COOKIE
              value: "false"
            - name: WEBUI_ADMIN_EMAIL
              value: "avi@envsn.com"
            - name: WEBUI_ADMIN_NAME
              value: "Avi Reddy"
            - name: ENABLE_SIGNUP
              value: "true"
            - name: DEFAULT_MODELS
              value: ""
            - name: DEFAULT_USER_ROLE
              value: "pending"
            - name: ENABLE_COMMUNITY_SHARING
              value: "false"
            - name: ENABLE_CODE_EXECUTION
              value: "true"
            - name: CODE_EXECUTION_ENGINE
              value: "pyodide"
            - name: ENABLE_WEB_SEARCH
              value: "true"
            - name: ENABLE_IMAGE_GENERATION
              value: "false"
            - name: ENABLE_MEMORIES
              value: "true"
            - name: DEFAULT_LOCALE
              value: ""
            - name: WEBUI_URL
              value: "https://open-webui-210087613384.us-central1.run.app"
            # MCP: Envision-MCP registered as native MCP tool
            - name: MCP_SERVER_CONFIG
              value: '{"envision":{"url":"https://envision-mcp-845049957105.us-central1.run.app/mcp","transport":"streamable-http"}}'
            # BUG-1/BUG-2: External tool server connections (workspace, slack, whatsapp, messaging)
            - name: TOOL_SERVER_CONNECTIONS
              value: '[{"type":"mcp","url":"https://workspace-mcp-210087613384.us-central1.run.app","path":"/mcp","auth_type":"oauth_2.1","headers":{},"key":"","config":{"enable":true,"function_name_filter_list":"","access_control":null},"info":{"id":"google-workspace","name":"Google Workspace","description":"Google Workspace MCP tools via OAuth 2.1."}},{"type":"mcp","url":"https://slack-mcp-210087613384.us-central1.run.app","path":"/mcp","auth_type":"oauth_2.1","headers":{},"key":"","config":{"enable":true,"function_name_filter_list":"","access_control":null},"info":{"id":"slack-oauth","name":"Slack OAuth","description":"Slack workspace tools with OAuth 2.1."}},{"type":"mcp","url":"http://localhost:8001","path":"/sse","auth_type":"none","headers":{},"key":"","config":{"enable":true,"function_name_filter_list":"","access_control":null},"info":{"id":"whatsapp-mcp","name":"WhatsApp MCP","description":"WhatsApp messaging with per-user session isolation via MCP."}},{"type":"openapi","url":"http://localhost:8005","path":"/openapi.json","auth_type":"none","headers":{},"key":"","config":{"enable":true,"function_name_filter_list":"","access_control":null},"info":{"id":"messaging","name":"Messaging Bridges","description":"Telegram, Discord, and Teams messaging bridges."}}]'
            - name: CRON_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: cron-token
            - name: WHATSAPP_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-api-token
            - name: HSTS
              value: "max-age=31536000;includeSubDomains"
            - name: XFRAME_OPTIONS
              value: "DENY"
            - name: XCONTENT_TYPE
              value: "nosniff"
            - name: REFERRER_POLICY
              value: "strict-origin-when-cross-origin"
            - name: PERMISSIONS_POLICY
              value: "camera=(),microphone=(),geolocation=()"
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
        - name: pipelines
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/pipelines:latest
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: anthropic-api-key
            - name: WHATSAPP_BRIDGE_URL
              value: "http://localhost:3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
            - name: WHATSAPP_ALLOWED_EMAILS
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-allowed-emails
            - name: WHATSAPP_PIPELINE_ENABLED
              value: "true"
          startupProbe:
            tcpSocket:
              port: 9099
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
        - name: whatsapp-bridge
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/whatsapp-bridge:latest
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: PORT
              value: "3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
          volumeMounts:
            - name: whatsapp-sessions
              mountPath: /data/whatsapp-session
          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
        - name: whatsapp-api
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/whatsapp-api:latest
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: WHATSAPP_BRIDGE_URL
              value: "http://localhost:3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
            - name: WHATSAPP_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-api-token
            - name: WHATSAPP_ALLOWED_ORIGINS
              value: "https://open-webui-210087613384.us-central1.run.app"
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
        - name: whatsapp-mcp
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/whatsapp-mcp:latest
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: WHATSAPP_BRIDGE_URL
              value: "http://localhost:3000"
            - name: WHATSAPP_BRIDGE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: whatsapp-bridge-token
            - name: PORT
              value: "8001"
          startupProbe:
            httpGet:
              path: /sse
              port: 8001
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
        - name: memory-service
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/memory-service:latest
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: MEMORY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: memory-api-token
            - name: GCS_BUCKET_NAME
              value: "javieros-memory"
            - name: CRON_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: cron-token
            - name: OPENWEBUI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: open-webui-token-avi
          startupProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
        - name: messaging-service
          image: us-central1-docker.pkg.dev/flow-os-1769675656/javieros/messaging-service:v2.0.1770527825
          resources:
            limits:
              cpu: "0.5"
              memory: 512Mi
          env:
            - name: MESSAGING_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: messaging-api-token
            - name: OPENWEBUI_BASE_URL
              value: "http://localhost:8080"
            - name: OPENWEBUI_API_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: open-webui-token-avi
            - name: OPENWEBUI_MODEL
              value: "anthropic/claude-sonnet-4-20250514"
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: telegram-bot-token
            - name: TELEGRAM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: telegram-secret-token
            - name: DISCORD_APP_ID
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: discord-app-id
            - name: DISCORD_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: discord-public-key
            - name: DISCORD_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: discord-bot-token
            - name: TEAMS_APP_ID
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: teams-app-id
            - name: TEAMS_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: latest
                  name: teams-app-password
            - name: MESSAGING_ALLOWED_ORIGINS
              value: "https://open-webui-210087613384.us-central1.run.app"
          startupProbe:
            httpGet:
              path: /health
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 20
      volumes:
        - name: whatsapp-sessions
          csi:
            driver: gcsfuse.run.googleapis.com
            volumeAttributes:
              bucketName: javieros-whatsapp-sessions
